group 'com.lucdotdev.hover_ussd'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.usehover.com/snapshots" }
        // maven { url "https://maven.usehover.com/releases" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }

}



rootProject.allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
        }
    }
    repositories {
        google()
        jcenter()
        maven { url "https://maven.usehover.com/snapshots" }
        // maven { url "https://maven.usehover.com/releases" }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 18
    }
    lintOptions {
        disable 'InvalidPackage'
    }
    dependencies {

        // implementation 'com.hover:android-sdk:1.7.3-noSMS'
        implementation 'com.hover:android-sdk:2.0.0-alpha1.0.4-noSMS'
        // implementation 'com.hover:android-sdk:2.0.0-beta02-noSMS'

        // 2.0.0-beta02

    }
}
